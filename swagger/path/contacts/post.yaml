post:
  summary: Create a new contact
  tags:
    - Contacts
  requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - name
          - email
          - phone
        properties:
          name:
            type: string
            example: Alice Smith
          email:
            type: string
            example: alice@example.com
          phone:
            type: string
            example: '+380931234567'
          favorite:
            type: boolean
            example: false
  responses:
    '201':
      description: Contact created successfully
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/contact.yaml'
    '400':
      $ref: '../../components/responses/400.yaml'
