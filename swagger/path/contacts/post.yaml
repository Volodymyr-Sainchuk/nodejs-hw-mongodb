post:
  tags:
    - Contacts
  summary: Створити новий контакт
  operationId: createContact
  description: Створює новий контакт у базі даних. Потребує авторизації через Bearer токен.
  security:
    - bearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/contactInput.yaml'
  responses:
    '201':
      description: Контакт успішно створено
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/contact.yaml'
    '400':
      $ref: '../../components/responses/errorResponse.yaml'
