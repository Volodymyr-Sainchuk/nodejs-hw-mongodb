
tags:
    - Contacts
summary: Створити новий контакт
operationId: createContact
description: Додає новий контакт у базу даних
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - name
          - email
          - phone
        properties:
          name:
            type: string
            example: 'John Doe'
          email:
            type: string
            format: email
            example: 'john@example.com'
          phone:
            type: string
            example: '+380991234567'
responses:
  '201':
    description: Контакт успішно створено
    content:
      application/json:
        schema:
          type: object
          properties:
            _id:
              type: string
              example: '671f3a24f9e4b22e64d4a95c'
            name:
              type: string
              example: 'John Doe'
            email:
              type: string
              example: 'john@example.com'
            phone:
              type: string
              example: '+380991234567'
            favorite:
              type: boolean
              example: false
  '400':
    description: Некоректні дані
  '401':
    description: Неавторизовано
