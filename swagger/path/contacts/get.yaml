get:
  tags:
    - Contacts
  summary: Get all contacts
  operationId: getContacts
  security:
    - bearerAuth: []
  responses:
    '200':
      description: List of contacts
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../../components/schemas/contact.yaml'
    '404':
      description: Contacts not found
