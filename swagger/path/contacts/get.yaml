get:
  summary: Get all contacts
  tags:
    - Contacts
  parameters:
    - in: query
      name: name
      schema:
        type: string
      description: Фільтр по імені
    - in: query
      name: phoneNumber
      schema:
        type: string
      description: Фільтр по номеру
  responses:
    '200':
      description: List of contacts
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../../components/schemas/contact.yaml'
