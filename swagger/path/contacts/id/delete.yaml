tags:
  - Contacts
summary: Видалити контакт
operationId: deleteContact
description: Видаляє контакт за ID користувача. Потребує авторизації через Bearer токен.
security:
  - bearerAuth: []
parameters:
  - name: id
    in: path
    required: true
    description: ID контакту для видалення
    schema:
      type: string
responses:
  '204':
    description: Контакт успішно видалено (без тіла відповіді)
  '404':
    description: Контакт не знайдено
    content:
      application/json:
        schema:
          $ref: ../../../components/responses/400.yaml
