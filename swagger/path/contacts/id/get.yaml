tags:
  - Contacts
summary: Отримати контакт за ID
operationId: getContactById
description: Повертає дані контакту за вказаним ідентифікатором
security:
  - bearerAuth: []
parameters:
  - name: id
    in: path
    required: true
    description: Ідентифікатор контакту
    schema:
      type: string
      example: 671f3a24f9e4b22e64d4a95c
responses:
  '200':
    description: Дані контакту
    content:
      application/json:
        schema:
          type: object
          properties:
            _id:
              type: string
              example: '671f3a24f9e4b22e64d4a95c'
            name:
              type: string
              example: 'John Doe'
            email:
              type: string
              format: email
              example: 'john@example.com'
            phone:
              type: string
              example: '+380501112233'
            favorite:
              type: boolean
              example: false
  '401':
    description: Неавторизовано
  '404':
    description: Контакт не знайдено
