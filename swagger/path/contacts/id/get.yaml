tags:
  - Contacts
summary: Отримати контакт за його ID
operationId: getContactById
description: Повертає детальну інформацію про контакт за вказаним у шляху ідентифікатором. Потребує авторизації через Bearer токен.
security:
  - bearerAuth: []
parameters:
  - name: id
    in: path
    required: true
    description: ID контакту для отримання
    schema:
      type: string
responses:
  '200':
    description: Контакт успішно знайдено
    content:
      application/json:
        schema:
          $ref: '../../../components/schemas/contact.yaml'
  '404':
    description: Контакт не знайдено
    content:
      application/json:
        schema:
          $ref: '../../../components/responses/500.yaml'
