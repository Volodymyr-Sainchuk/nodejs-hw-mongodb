patch:
  tags:
    - Contacts
summary: Оновити контакт за ID
operationId: updateContact
description: Оновлює дані існуючого контакту за вказаним ідентифікатором
security:
  - bearerAuth: []
parameters:
  - name: id
    in: path
    required: true
    description: Ідентифікатор контакту
    schema:
      type: string
      example: 671f3a24f9e4b22e64d4a95c
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          name:
            type: string
            example: 'Updated Name'
          email:
            type: string
            format: email
            example: 'updated@example.com'
          phone:
            type: string
            example: '+380501112233'
          favorite:
            type: boolean
            example: true
responses:
  '200':
    description: Контакт успішно оновлено
    content:
      application/json:
        schema:
          type: object
          properties:
            _id:
              type: string
              example: '671f3a24f9e4b22e64d4a95c'
            name:
              type: string
              example: 'Updated Name'
            email:
              type: string
              example: 'updated@example.com'
            phone:
              type: string
              example: '+380501112233'
            favorite:
              type: boolean
              example: true
  '400':
    description: Некоректні дані
  '401':
    description: Неавторизовано
  '404':
    description: Контакт не знайдено
