tags:
  - Contacts
summary: Оновити контакт за ID
operationId: updateContact
description: Оновлює дані існуючого контакту
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
    description: ID контакту
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          name:
            type: string
            example: 'Updated Name'
          email:
            type: string
            format: email
            example: 'updated@example.com'
          phone:
            type: string
            example: '+380981234567'
          favorite:
            type: boolean
            example: true
responses:
  '200':
    description: Контакт успішно оновлено
  '400':
    description: Некоректні дані
  '401':
    description: Неавторизовано
  '404':
    description: Контакт не знайдено
