type: object
required:
  - _id
  - name
  - gender
  - year
  - avatar
  - ownerId
  - createdAt
  - updatedAt
properties:
  _id:
    type: string
    description: Contact id
    example: 68efd41636a23320bb4ef586
  name:
    type: string
    description: Contact name
    example: John Deere
  gender:
    type: string
    description: Contact gender
    enum: ['male', 'female']
    example: male
  year:
    type: integer
    description: Contact year
    example: 1998
  avatar:
    type: string
    description: Contact avatar
    default: null
    example: https://res.cloudinary.com/dha4xvgfi/image/upload/v1759947947/aclxd7sbpsrb8hviowbe.jpg
  onDuty:
    type: boolean
    description: Contact on onDuty
    default: false
    example: true
  ownerId:
    type: string
    description: Contact owner id
    example: 68efd834f1781f960b1e7a6c
  createdAt:
    type: string
    format: date-time
    example: 2025-10-08T18:21:10.157+00:00
  updatedAt:
    type: string
    format: date-time
    example: 2025-10-08T18:21:10.157+00:00
